name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential python3-dev openjdk-17-jdk-headless libffi-dev libssl-dev zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install Cython and Buildozer
        run: |
          source venv/bin/activate
          pip install Cython==0.29.33
          pip install https://github.com/kivy/buildozer/archive/master.zip

      - name: Pre-download Android NDK r23b
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          if [ ! -f "android-ndk-r23b-linux.zip" ]; then
            echo "Скачивание NDK r23b..."
            curl -L -o android-ndk-r23b-linux.zip https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
          fi
          if [ ! -d "android-ndk-r23b" ]; then
            echo "Распаковка NDK..."
            unzip -q android-ndk-r23b-linux.zip
          fi

      - name: Accept Android licenses
        run: |
          source venv/bin/activate
          echo "y" | buildozer android update --sdk

      - name: Build APK (armeabi-v7a)
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: error
